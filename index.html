<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors Project</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/e1c934e3e9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <i id="player" class="fas fa-user"></i>
            <i id="computer" class="fas fa-laptop"></i>   
        </div>
        <div class="game-result">
            <p id="game"></p>
        </div>
        <div>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class = "score">
            <p>Your score:</p>
            <p id="playerScore">0</p>
            <p>Computer score:</p>
            <p id="computerScore">0</p>
        </div>
        <div>
            <p id="result"></p>
        </div>
        <div id="restartGame"></div>
        <script src="main.js"></script>
    </body>   
</html>
